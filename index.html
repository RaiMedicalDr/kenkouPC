<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー選択画面</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header1 {
      background-color: rgba(82, 80, 80, 0.79);
      padding: 20px;
      text-align: center;
    }
    .header1 h1 {
      color: white;
      margin: 0;
    }
    .header1 p {
      color: red;
      margin: 5px 0 0;
    }
    .main {
      padding: 30px;
      text-align: center;
    }
    .admin-section, .user-section, .selection-section {
      margin: 20px 0;
    }
    .admin-section button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .user-section input {
      margin: 5px;
      padding: 10px;
      width: 200px;
    }
    .selection-section a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      text-decoration: none;
      border: 1px solid white;
    }
    .selection-section a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="header1">
    <h1>管理者およびユーザー画面</h1>
    <p>この画面では、管理者およびユーザーが視聴できるページです。</p>
  </div>

  <div class="main">
    <!-- 管理者セクション -->
    <div class="admin-section">
      <button onclick="alert('管理者モードに移動します')">管理者モード</button>
    </div>

    <!-- ユーザー入力セクション -->
    <div class="user-section">
      <input type="text" placeholder="ユーザー名を入力">
      <input type="password" placeholder="パスワードを入力">
    </div>

    <!-- ユーザー選択セクション -->
    <div class="selection-section">
      <a href="raia.html">RAIA</a>
      <a href="nocomiy.html">NOCOMIY</a>
      <a href="tommy.html">TOMMY</a>
    </div>
  </div>
</body>
</html>
